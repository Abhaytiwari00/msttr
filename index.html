<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        footer{
            background-color: rgb(174, 0, 255);
            text-align: center;
            font-weight:bold;
            width: 100%;
            align-items: center;
            height: 50px;
            padding: 9px;
            font-size: 30px;
        }
        footer{
            text-align: center;
            margin-left: 450px;
            width: 100%;
        }
    </style>
</head>
<body class="container-fluid">
    <header>
        <div  class="abhay" height="70px">Room for rent</div>
        <img src="hotal.jpg" height="150" width="100%">
        
    </header>
    <div class="accordion" id="kfc">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#abh">Login</button>
            </div>
            <div class="accordion-collapse collapse show" id="abh" data-bs-parent="kfc">
                <div class="accordion-body">
                    <dl>
                        <dt>UserName</dt>
                        <dd><input type="text" id="txtName" class="form-control"></dd>
                        <dt>Mobile</dt>
                        <dd><input type="text" id="txtMobile" class="form-control"></dd>
                    </dl>
                </div>
            </div>

        </div>
        <div class="accordion-item">
        <div class="accordion-header">
            <button class="btn btn-danger w-100" data-bs-target="#mail" data-bs-toggle="collapse">Room</button>
        </div>
        <div class="accordion-collapse collapse " id="mail" data-bs-parent="kfc">
        <div class="accordion-body">
            <div class="row">
                <div class="col text-center">
                    <div class="card">
                        <img src="room1.jpg" class="card-img-top" height="200px">
                        <div class="card-header">
                            <h3>Single Room</h3>
                        </div>
                        <div class="card-footer">
                            <h2><input id="optsingle" checked value="room" class="form-check-input" name="meal" type="radio">&#8377;1500/-</h2>
                        </div>
                    </div>
                </div>
               <div class="col text-center">
                <div class="card">
                    <img src="room2.jpg" class="card-img-top" height="200px">
                    <div class="card-header">
                        <h3>Double Room</h3>

                    </div>
                    <div class="card-footer">
                        <h2><input id="optsingle" checked value="room" class="form-check-input" type="radio" name="meal">&#8377;2000/-></h2>
                    </div>
                </div>
               </div>
            </div>
        </div>
                
            
        </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="btn btn-danger w-100" data-bs-target="#ram" data-bs-toggle="collapse">House</button>
            </div>
            <div class="accordion-collapse collapse" id="ram" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col text-center">
                            <div class="card">
                           <img src="room4.jpeg" class="card-img-top" height="200px">
                           <div class="card-header">
                            <h2>Double Room</h2>
                           </div>
                           <div class="card-footer">
                            <h2><input id="double" checked value="room" class="form-check-input" type="radio" name="meal">&#8377;3500/-</h2>
                           </div>
                            </div>

                        </div>
                        <div class="col text-center">
                            <div class="card">
                                <img src="room3.jpeg" class="card-img-top" height="200px">
                                <div class="card-header">
                                    <h2>Double Room</h2>
                                </div>
                                <div class="card-footer">
                                    <h2><input id="doubl" class="form-check-input" type="radio" name="meal" value="room">&#8377;5000/-</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="btn btn-danger w-100" data-bs-target="#sohan" data-bs-toggle="collapse">Big House</button>
            </div>
            <div class="accordion-collapse collapse" id="sohan" data-bs-parent="#kfc">
                <div class="accordion-body">
                    <div class="row">
                        <div class="col text-center">
                            <div class="card">
                                <img src="room5.jpeg" class="card-img-top" height="200px">
                                <div class="card-header">
                                    <h2>Flait</h2>
                                </div>
                                <div class="card-footer">
                                    <h2><input id="dou" class="form-check-input" type="radio" name="meal" value="room">&#8377;9000/-</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col text-center">
                            <div class="card">
                                <img src="room6.jpeg" class="card-img-top" height="200px">
                                <div class="card-header">
                                    <h3>Double Flait</h3>
                                </div>
                                <div class="card-footer">
                                <h2><input id="do" class="form-check-input" type="radio" name="meal" value="room">&#8377;60000/-</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary w-100" data-bs-target="#summary" data-bs-toggle="modal" onclick="VerifyUser()">Oder</button>
        <div class="modal fade" id="summary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Your Bill</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>UserName</dt>
                            <dd id="iblName"></dd>
                            <dd>Mobile</dd>
                            <dd id="iblMobile"></dd>
                            <dd></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
                </div>
                
                <div class="accordion-item">
                    <div class="accordion-header">
                        <button class="btn btn-light w-100 me-4" data-bs-target="#ra" data-bs-toggle="collapse">Register</button>
                    </div>
                    <div class="accordion-collapse collapse" id="ra" data-bs-parent="#kfc">
                        <div class="accordion-body">
                            
                            <body class="container-fluid justify-content-center align-items-center ">
                                <form class="border border-2 bg-success p-3 w-25 border-dark text-white rounded-2 ">
                                    <h3 class="bi bi-person-fill">UserLogin</h3>
                                    <div class="mb-3">
                                        <label for="UserName" class="form-label">UserName</label>
                                        <div>
                                            <input type="text" name="UserName" class="form-control">
                                        </div>
                                   
                                    </div>
                                    <div class="mb-3">
                                        <label for="Password" class="form-label">Password</label>
                                        <div>
                                            <input type="text" name="Password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="me-3">
                                   <label for="Age" class="form-label">Age</label>
                                   <div>
                                    <input type="range" name="Age" class="form-range">
                                   </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="city" class="form-label">City</label>
                                        <div>
                                    <select name="city"  class="form-select">
                                        <option>Patna</option>
                                        <option >Delhi</option>
                                        <option>Mumbai</option>
                                    </select> 
                                            </div>
                                        </div>
                                        <button class="btn btn-light w-100">Register</button>
                                    </div>
                                </form>
                                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
                            </body>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    </body>
    
</body>
</html>
